<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

        type="image/x-icon" />
    <script src="script.js" defer></script>
    <script src="../Geral/changer.js" defer></script>
    <title>Formulário de Contato</title>
</head>

<body>

    <header>
        <h1>Páginas HTML</h1>
        <p>&copy; 2025 - <a href="https://github.com/GuilhermeFranG" target="_blank">GUI_FranG</a></p>
        <p>Repositório com código no <a href="https://github.com/GuilhermeFranG/AtividadesHTML_Basicas"
                target="_blank">GitHub</a></p>
        <select name="pageSelector" id="pageSelector">
            <option value="../index.html">Página Inicial</option>
            <option value="../atividade2/ex02.html">Lista de Tarefas</option>
            <option value="../atividade3/ex03.html" selected>Formulário de Contato</option>
            <option value="../atividade4/ex04.html">Blog Simples</option>
            <option value="../atividade5/ex05.html">Galeria de Imagens</option>
            <option value="../atividade6/ex06.html">Perfil Pessoal</option>
            <option value="../atividade7/ex07.html">Lista de Compras</option>
            <option value="../atividade8/ex08.html">Citações</option>
            <option value="../atividade9/ex09.html">Eventos</option>
            <option value="../atividade10/ex10.html">Equipe</option>
            <option value="../atividade11/ex11.html">Livros Favoritos</option>
            <option value="../atividade12/ex12.html">Dicas de Saúde</option>
        </select>
    </header>

    <main>
        <h2>Formulário de Contato</h2>

        <form action="#">
            <fieldset>
                <div>
                    <label for="name">Nome Completo</label> <br>
                    <input type="text" id="name" name="name" required placeholder="Seu nome completo" />
                </div>
                <div>
                    <Label for="email">Email</Label> <br>
                    <input type="email" id="email" name="email" required placeholder="Exemplo@e-mail.com" />
                </div>
                <div>
                    <label for="telefone">Telefone</label> <br>
                    <input type="tel" id="telefone" name="telefone" maxlength="14" required
                        placeholder="(xx)xxxxx-xxxx" />
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data" required />
                </div>
                <div>
                    <label for="cidade">Informe sua Cidade</label>
                    <select name="cidade" id="cidade" required>
                        <option>Porto Alegre</option>
                        <option>Encantado</option>
                        <option>Arroio do Meio</option>
                        <option>Bento Gonçalves</option>
                        <option>Lajeado</option>
                        <option>Muçum</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="PDF">Currículo (PDF)</label> <br>
                    <input type="file" id="PDF" name="PDF" required />
                </div>
                <div>
                    <label for="perguntas">Perguntas :</label>
                    <textarea name="perguntas" id="perguntas" maxlength="2000" cols="40" rows="3"
                        placeholder="Dê alguma sugestão;"></textarea>
                </div>
                <div>
                    <label for="terms">Eu aceito os termos de Serviço</label>
                    <input type="checkbox" id="terms" name="terms" required />
                </div>
            </fieldset>
            <button type="submit" id="submitBtn">Confirmar</button>
            <button type="reset" id="resetBtn">Limpar</button>
        </form>
    </main>

</body>

</html>
